<div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Custom Amount</h2>
    <p>Please enter the amount you wish to add to your wallet.</p>
    
    <form [formGroup]="topupForm" (ngSubmit)="onConfirm()">
      <div class="form-group">
        <input 
          type="number" 
          placeholder="Enter amount" 
          formControlName="amount"
          min="1"
          step="any">
        <span class="currency">Baht</span>
      </div>
      
      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn-confirm" [disabled]="topupForm.invalid">Confirm</button>
      </div>
    </form>

  </div>
</div>
