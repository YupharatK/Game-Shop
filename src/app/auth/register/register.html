<div class="register-container">
  <div class="register-content">
    <h2>Create an Account</h2>
    <div class="register-box">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input type="text" placeholder="UserName" required autocomplete="username" formControlName="username">
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email" required autocomplete="email" formControlName="email">
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" required autocomplete="new-password" formControlName="password">
        </div>

        <div class="form-group">
          <input type="password" placeholder="Confirm Password" required autocomplete="new-password" formControlName="confirmPassword">
        </div>

        <div class="upload-section">
          <label class="section-title">Profile Picture</label>
          <div class="drop-zone-wrapper">
            <input 
              type="file" 
              id="profilePicture" 
              class="file-input" 
              accept="image/png, image/jpeg" 
              (change)="onFileSelected($event)">
            
            <label for="profilePicture" class="drop-zone">
              <div class="drop-zone-content">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48px" height="48px">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                </svg>
                <span>Upload a picture drag PNG, JPE</span>
              </div>
            </label>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" class="register-btn" [disabled]="registerForm.invalid || !selectedFile">
          Register
        </button>
        
      </form>

      <p class="signin-link">
        Already have an account? <a routerLink="../login">Sign in</a>
      </p>

    </div>
  </div>
</div>
