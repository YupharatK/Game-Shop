<div class="page-container">
  <header class="page-header">
    <h1>Transaction History</h1>
  </header>

  <section class="filter-bar">
    <div class="filter-group">
      <label>Search User</label>
      <div class="input-container">
        <fa-icon [icon]="faSearch"></fa-icon>
        <input type="text" placeholder="Search by name or email">
      </div>
    </div>
    <div class="filter-group">
      <label>Transaction Type</label>
      <select>
        <option value="">All Type</option>
        <option value="purchase">Purchase</option>
        <option value="top-up">Top-up</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Date Range</label>
      <div class="input-container">
        <input type="text" placeholder="mm/dd/yyyy">
        <fa-icon [icon]="faCalendar"></fa-icon>
      </div>
    </div>
  </section>

  <section class="transaction-list">
    <div class="list-row header">
      <span>USERNAME</span>
      <span>EMAIL</span>
      <span>TRANSACTION TYPE</span>
      <span>DETAILS</span>
      <span>AMOUNT</span>
      <span>DATE</span>
    </div>
    <div class="list-row" *ngFor="let tx of transactions">
      <span class="username">{{ tx.username }}</span>
      <span>{{ tx.email }}</span>
      <span>{{ tx.type }}</span>
      <span>{{ tx.details }}</span>
      <span class="amount" [ngClass]="{'amount-positive': tx.amount > 0, 'amount-negative': tx.amount < 0}">
        {{ tx.amount > 0 ? '+' : '' }}{{ tx.amount | number:'1.2-2' }} à¸¿
      </span>
      <span>{{ tx.date }}</span>
    </div>
  </section>
</div>
