<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <div class="admin-info">
      <img src="https://via.placeholder.com/40" alt="Admin" class="avatar">
      <div>
        <span class="username">Admin</span>
        <span class="email">admin@gmail.com</span>
      </div>
      <a href="#" class="logout-link">Log Out â‡¥</a>
    </div>
  </header>

  <section class="summary-cards">
    <div class="card" *ngFor="let card of summaryCards" [class.active]="card.active">
      <p>{{ card.title }}</p>
      <span>{{ card.value }}</span>
    </div>
  </section>

  <section class="bestsellers-table">
    <h2>Best-Selling Games</h2>
    <div class="table-row header">
      <span>RANK</span>
      <span>TITLE</span>
      <span>SALES VOLUME</span>
    </div>
    <div class="table-row" *ngFor="let game of bestSellers">
      <span class="rank">{{ game.rank }}</span>
      <span>{{ game.title }}</span>
      <span>{{ game.sales | number }}</span>
    </div>
  </section>
</div>
